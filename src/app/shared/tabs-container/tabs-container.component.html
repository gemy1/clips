<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  @for (tab of tabs; track $index) {
  <li class="flex-auto text-center">
    <a
      class="block rounded py-3 px-4 transition text-white"
      href="#"
      [ngClass]="{
        'hover:text-white': tab.isSowing,
        'bg-indigo-400': tab.isSowing,
        'hover:text-indigo-400': !tab.isSowing
      }"
      (click)="openTab($event, tab)"
      >{{ tab.title }}</a
    >
  </li>
  }
</ul>

<ng-content></ng-content>
